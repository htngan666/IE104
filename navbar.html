<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
        <title>Document</title>
        <link rel="stylesheet" href="navbar.css" />

    <body>
        <header class="flex-row-center">

            </div>
            <div class="flex-row-center gap hide-mobile">

                    <ul class="flex-row-center">
                        <li><a href="#"> Trang Chủ </a></li>
                        <li><a href="#"> Blog </a></li>

                        <li><a href="#"> Sản Phẩm </a></li>
                    </ul>
                    <span class="material-icons search"> search </span>
                </div>
                <div class="more right-header flex-row-center">
                    <span class="material-icons user"> person </span>
                    <span class="material-icons check"> price_check </span>
                    <span class="material-icons"> shopping_bag </span>
                </div>
            </div>
        </header>
        <script src="navbar.js"></script>
